name: Deploy Application

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create artifact
        run: |
          echo "Build artifact created at $(date)" > build-output.txt
          echo "Version: 1.0.0" >> build-output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-output.txt

  deploy:
    needs: build
    runs-on: [self-hosted, deploy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Show artifact contents
        run: type build-output.txt
        shell: cmd

      - name: Run deployment script
        run: |
          Write-Host "=========================================="
          Write-Host "Deployment started at $(Get-Date)"
          Write-Host "=========================================="
          Write-Host "Deploying application..."
          Start-Sleep -Seconds 2
          Write-Host "âœ… Application deployed successfully!"
          Write-Host "=========================================="
        shell: powershell
