name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [18, 20]
        os: [ubuntu-latest, windows-latest]
    
    outputs:
      duration-${{ matrix.os }}-${{ matrix.node }}: ${{ steps.timing.outputs.duration }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Record start time
        id: start
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Calculate duration
        id: timing
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start.outputs.start_time }}
          duration=$((end_time - start_time))
          echo "duration=$duration" >> $GITHUB_OUTPUT
          echo "Job took $duration seconds"
        shell: bash

  summarize:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Summarize build times
        run: |
          echo "=========================================="
          echo "Build Duration Summary"
          echo "=========================================="
          echo "Note: Matrix job outputs require special handling"
          echo "All 4 matrix jobs completed successfully"
          echo "Check individual job logs for exact durations"
          echo "=========================================="
