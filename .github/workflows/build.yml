name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]

    name: build (node ${{ matrix.node }} on ${{ matrix.os }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Save duration
        shell: bash
        run: |
          echo "DURATION=$(date +%s)" >> $GITHUB_ENV

  summarize:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Print job summary
        run: |
          echo "All matrix jobs completed"
          echo "Fastest job information printed from workflow logs"
