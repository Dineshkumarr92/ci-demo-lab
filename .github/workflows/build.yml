name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Record start time
        id: start
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Calculate duration
        id: timing
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start.outputs.start_time }}
          duration=$((end_time - start_time))
          echo "duration=$duration" >> $GITHUB_OUTPUT
          echo "=========================================="
          echo "Job: Node ${{ matrix.node }} on ${{ matrix.os }}"
          echo "Duration: $duration seconds"
          echo "=========================================="
        shell: bash

  summarize:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Summarize build times
        run: |
          echo "=========================================="
          echo "Build Matrix Summary"
          echo "=========================================="
          echo "All 4 matrix jobs completed successfully:"
          echo "  - Node 18 on ubuntu-latest"
          echo "  - Node 18 on windows-latest"
          echo "  - Node 20 on ubuntu-latest"
          echo "  - Node 20 on windows-latest"
          echo "=========================================="
          echo "Check individual job logs for exact durations"
          echo "=========================================="
